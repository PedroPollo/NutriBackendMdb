    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-body">
                
                <!--Table view tasks-->
                <br><br>
                <div class="card-body p-0">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="encuestadores-pendientes">
                    </tbody>
                  </table>
                </div>

              <!-- /.card -->
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!-- ./row -->
      </div><!-- /.container-fluid -->



      <!-- Leer datos de la solicitud-->
      <div class="modal fade" id="modal_read_tarea" >
        <div class="modal-dialog modal-default">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Detalles de la solicitud</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                
                  <div class="form-group">
                    <label for="fecha">Remitente</label>
                    <input type="text" rows="2" class="form-control" id="nom_usuarioRead" disabled>
                  </div>
                
                  <div class="form-group">
                    <label for="fecha">Fecha en que solicita el laboratorio <br> Día-Mes-Año</label>
                    <input type="date" rows="2" class="form-control" id="fecha_solicitadaRead" disabled>
                  </div>
                
               
                <div class="row">
                  <div class="col-sm-6">
                  <div class="form-group">
                    <label for="duracion">Hora de inicio</label>
                    <div class="bootstrap-timepicker">
                      <div class="form-group">
                        <div class="input-group date" id="timepicker" data-target-input="nearest">
                          <input type="text" class="form-control datetimepicker-input" data-target="#timepicker"id="hora_inicioRead" disabled/>
                          <div class="input-group-append" data-target="#timepicker" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="far fa-clock"></i></div>
                          </div>
                          </div>
                        <!-- /.input group -->
                      </div>
                      <!-- /.form group -->
                    </div>
                    
                  </div>
                  </div>
                  <div class="col-sm-6">
                  <div class="form-group">
                    <label for="duracion">Hora de fin</label>
                    <div class="bootstrap-timepicker">
                      <div class="form-group">
                        <div class="input-group date" id="timepicker1" data-target-input="nearest">
                          <input type="text" class="form-control datetimepicker-input" data-target="#timepicker1"id="hora_finRead" disabled/>
                          <div class="input-group-append" data-target="#timepicker1" data-toggle="datetimepicker">
                              <div class="input-group-text"><i class="far fa-clock"></i></div>
                          </div>
                          </div>
                        <!-- /.input group -->
                      </div>
                      <!-- /.form group -->
                    </div>
                  </div>
                  </div>
                
                </div>
              
                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <textarea class="form-control" rows="2" id="descripcionRead" disabled></textarea>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha en que se realizó esta solicitud <br> Día-Mes-Año</label>
                    <input type="date" rows="2" class="form-control" id="fecha_creacionRead" disabled>
                  </div>
                
                  <div class="form-group">
                    <label for="estado">Estado</label>
                    <select  id="estadoRead">
                      <option value="2">Pendiente</option>
                      <option value="1">Rechazado</option>
                      <option value="3">Aceptado</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="comentario">Comentario</label>
                    <textarea class="form-control" rows="2" placeholder="Agregar comentario" id="comentarioRead"></textarea>
                  </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="actionUpdate()">Aceptar</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
