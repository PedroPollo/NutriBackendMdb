    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->

        <div class="image">
          <img src="./images/user.png" class="img-circle elevation-2" alt="User Image">

      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
            <li class="nav-item">
                <a href="inicio.html" class="nav-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" Fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>

            <li class="nav-item" id="encuestadores" style="display:block">
              <a href="solicitudes_encuestadores.html" class="nav-link">

                  &nbsp;&nbsp;&nbsp;&nbsp;Encuestadores
                </p>
              </a>
            </li>

            <li class="nav-item">
                <a href="#" id="logout-btn" class="nav-link">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1><strong>
              Encuestas
              <small></small>
            </strong></h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li style="color:#0D47A1" class="breadcrumb-item"><a href="inicio.html">Inicio</a></li>
              <li class="breadcrumb-item active">Encuestas</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-body">
                <button type="button" class="btn btn-primary  float-right" data-toggle="modal" data-target="#modal_create_form">Nueva encuesta</button>
                <!--Table view tasks-->
                <br><br>
                <div class="card-body p-0">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        
                        <th>Nombre </th>
                        <th>Descripción</th>
                        <th>Opciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!-- ./row -->
      </div><!-- /.container-fluid -->

      <!-- Crear Encuesta-->
      <div class="modal fade" id="modal_create_form">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="titulo_modal">Nueva encuesta</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                
                  <div class="form-group">
                    <label for="fecha">Nombre de la encuesta</label>
                    <input type="text" class="form-control" id="nombre_encuesta">
                  </div>
                
                
              
                <div class="form-group">
                  <label for="descripcion">Descripción</label>
                  <textarea class="form-control" rows="2" placeholder="Agregar descripción" id="descripcion"></textarea>
                </div>
                <div id="preguntas-container"></div> <!-- Contenedor para las preguntas dinámicas -->
                <br>
                <button type="button" class="btn btn-primary" id="nueva_pregunta">Nueva pregunta</button> <!-- Botón para agregar preguntas -->
                
              </form>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="cancelarBtn">Cancelar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="guardarEncuestaButton">Guardar</button>
              <button type="button" class="btn btn-success" id="guardar-cambios_ed" style="display:none">Guardar Cambios</button>
            </div>
          </div>         
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      <div class="modal fade" id="modal_ver_form">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Acerca de la encuesta</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>

        </div>
      </div>      

      <!-- /.modal -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <footer class="main-footer">
    <div class="text-center">
      <p>Universidad Autónoma de Zacatecas</p>
    </div>
  </footer>

    <!-- Control sidebar content goes here -->
  </aside>
