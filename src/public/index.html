Descripción: Este documento muestra el formato del inicio de sesión para los usuarios
--> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab | Inicio de sesión</title>
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../AdminLTE-master/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../../AdminLTE-master/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../AdminLTE-master/dist/css/adminlte.min.css">
  <!-- Bar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="hold-transition login-page" style="background:linear-gradient(0deg, rgba(255, 206, 0, 0.8), rgba(0, 68, 136, 0.8));">
<div class="login-box"> 
  
  <!-- /.login-logo -->
  <div class="card">
    <br>
    <div class="card-body login-card-body">
      <form id="loginForm">
        <div class="login-logo">
            <img src="./images/logo.png" alt="H & GT Logo" width="50%" height="50%" style="opacity: .8">
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text"  class="form-control" placeholder="Correo Institucional" name="correo_ins">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="password"  class="form-control" placeholder="Contraseña" name="contr">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
        </div>
        <div class="row"></div>
        
        <div id="error-message" name="error-message" style="display:none;color:red;">
            Favor de rellenar los campos.
        </div>
        <div id="conmal" name="error-message" style="display:none;color:red;">
            Contraseña incorrecta.
        </div>
        <br>
        
        <div style="color:#6a113d" class="col-12">
            <!-- Cambiar el botón a type="button" -->
            <button style="color:#FFFFFF" type="submit" class="btn btn-primary btn-block" >Ingresar</button>
        </div>
        
        <br>
        <p class="mb-0">
            <a style="color:#0D47A1" href="register.html">¿Eres nuevo?<b> Registrate</b></a>
        </p>
    </form>
    


      <div class="social-auth-links text-center mb-3">
        
      </div>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->



<!-- <script src="../../../Proyecto/js/login.js"></script> -->

<script src="./javascripts/login.js"></script>
</body>
</html>
